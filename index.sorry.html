<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry My Jawn ðŸ’—</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #fff;
      font-family: "Segoe Script", cursive;
      position: relative;
    }

    /* Glowing pink heart background */
    .heart-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 220px;
      color: #ff4da6;
      text-shadow: 0 0 25px #ff99cc, 0 0 50px #ff66b2, 0 0 75px #ff3385;
      filter: blur(0.6px);
      animation: heartbeat 1.8s infinite ease-in-out;
      opacity: 0.85;
      z-index: 0;
      user-select: none;
    }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      25% { transform: translate(-50%, -50%) scale(1.08); }
      50% { transform: translate(-50%, -50%) scale(0.95); }
      75% { transform: translate(-50%, -50%) scale(1.1); }
    }

    /* Sorry text */
    .sorry-container {
      z-index: 2;
      margin-top: 80px;
      text-align: center;
      font-size: 22px;
      line-height: 1.6;
      white-space: pre-line;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Button */
    .Btn {
      position: relative;
      display: flex;
      width: 200px;
      height: 60px;
      border: none;
      border-radius: 45px;
      background: radial-gradient(circle at 30% 30%, #0066ff, #0026ff 60%, #000 100%);
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      margin: 70px 0;
      box-shadow:
        0 0 30px rgba(0, 120, 255, 0.9),
        0 0 60px rgba(0, 90, 255, 0.6),
        inset 0 0 15px rgba(255, 255, 255, 0.3);
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 5; /* âœ… Button ab top par visible hai */
    }

    .Btn::before {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: conic-gradient(
        from 0deg,
        #00ffff,
        #0088ff,
        #0033ff,
        #3300ff,
        #6600ff,
        #0099ff,
        #00ffff
      );
      animation: rotate 4s linear infinite;
      opacity: 0.3;
      transition: opacity 0.4s ease;
      z-index: 0;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .Btn:hover::before {
      opacity: 0.8;
    }

    .Btn span {
      position: relative;
      z-index: 2;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
    }

    .Btn:hover {
      transform: scale(1.08);
      box-shadow:
        0 0 50px rgba(0, 128, 255, 1),
        0 0 100px rgba(0, 128, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="heart-bg">ðŸ’—</div>

  <div class="sorry-container" id="sorryFlood"></div>

  <button class="Btn" onclick="window.location.href='zend.html'">
    <span>Next Scene ðŸŽ¬ðŸ’™</span>
  </button>

  <script>
    const container = document.getElementById('sorryFlood');
    let text = '';
    for (let i = 1; i <= 400; i++) {
      text += `Sorry ðŸ’”ðŸ˜”ðŸ˜­ðŸ˜©\n`;
    }
    container.textContent = text;
  </script>
</body>
</html>
